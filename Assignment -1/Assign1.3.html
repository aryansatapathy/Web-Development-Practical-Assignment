<!DOCTYPE html>
<html>
<head>
    <title>User Information Form</title>
</head>
<body>
    <h1>User Information Form</h1>
    <h2>Please fill in the details below.</h2>
    <hr>
    <form>
        <p>
            <label for="name"><b>Name:</b></label>
            <input type="text" id="name" name="name" placeholder="Enter your name" size="40">
        </p>
        <p>
            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" size="40">
        </p>
        <p>
            <b>Gender:</b><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </p>
        <p>
            <label for="subject"><b>Favorite Subject:</b></label>
            <select id="subject" name="subject">
                <option value="">--Select--</option>
                <option value="IWI">IWI</option>
                <option value="Mathematics">Mathematics</option>
                <option value="PFC">PFC</option>
                <option value="DL">DL</option>
                <option value="NALS">NALS</option>
                <option value="CDC">CDC</option>
                <option value="CP">CP</option>
            </select>
        </p>
        <p>
            <label for="comments"><b>Comments:</b></label><br>
            <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Please write your comments..."></textarea>
        </p>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
</body>
</html>
